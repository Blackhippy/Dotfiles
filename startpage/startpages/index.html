<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
	<link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="t">
        <details class="reddit" open>
  		    <summary class="header">
    		    Reddit
  		    </summary>
  	    <div class="accordion-body">
            <!-- Accordions content -->
            <div class="chip">
                <img src="https://cdn.discordapp.com/icons/361910177961738242/e394d8600456ab50f989f03ac651a25b.png" class="avatar avatar-sm">
                r/unixporn
                <a href="https://www.reddit.com/r/unixporn/" class="btn btn-clear" role="button"></a>
            </div>
            <div class="chip">
                <img src="logos/privacytools.png" class="avatar avatar-sm">
                r/privacytoolsIO
                <a href="https://www.reddit.com/r/privacytoolsIO/" class="btn btn-clear" role="button"></a>
            </div>
            <div class="chip">
                <img src="logos/selfhosted.png" class="avatar avatar-sm">
                r/selfhosted
                <a href="https://www.reddit.com/r/selfhosted/" class="btn btn-clear" role="button"></a>
            </div>

  	    </div>
	    </details>
    </div>
    <div class="t">
        <details class="News" open>
  		    <summary class="header">
    		    News
  		    </summary>
  	    <div class="accordion-body">
            <!-- Accordions content -->
            <div class="chip">
                <img src="logos/ghacks.png" class="avatar avatar-sm">
                Ghacks
                <a href="https://www.ghacks.net/" class="btn btn-clear" role="button"></a>
            </div>
            <div class="chip">
                <img src="logos/hackernews.png" class="avatar avatar-sm">
                Hacker News
                <a href="https://news.ycombinator.com/" class="btn btn-clear" role="button"></a>
            </div>
            <div class="chip">
                <img src="logos/torrentfreak.png" class="avatar avatar-sm">
                r/TorrentFreak
                <a href="https://torrentfreak.com/" class="btn btn-clear" role="button"></a>
            </div>

  	    </div>
	    </details>
    </div>
    <div class="t">
        <details class="Media" open>
  		    <summary class="header">
    		    Media
  		    </summary>
  	    <div class="accordion-body">
            <!-- Accordions content -->
            <div class="chip">
                <img src="logos/emby.png" class="avatar avatar-sm">
                Emby
                <a href="http://hippi.xyz:8096/" class="btn btn-clear" role="button"></a>
            </div>
            <div class="chip">
                <img src="logos/gmusic.jpg" class="avatar avatar-sm">
                GMusic
                <a href="https://play.google.com/music" class="btn btn-clear" role="button"></a>
            </div>
            <div class="chip">
                <img src="logos/netflix.png" class="avatar avatar-sm">
                NetFlix
                <a href="https://www.netflix.com/" class="btn btn-clear" role="button"></a>
            </div>

  	    </div>
	    </details>
    </div>
</body>
</html>
